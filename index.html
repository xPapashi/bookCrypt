<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel główny – Wizyty Klientów</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    #summary p {
      margin: 0.25rem 0;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Witamy w panelu</h1>

  <div id="summary"></div>

  <button onclick="location.href='addClient.html'">Dodaj nową wizytę</button>
  <button onclick="logout()">Wyloguj</button>

  <script>
    // Sprawdzenie zalogowania
    const encryptionKey = sessionStorage.getItem("key");
    if (!encryptionKey) {
      location.href = "login.html";
    }

    function decryptData(ciphertext) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, encryptionKey);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch (e) {
        return null;
      }
    }

    function renderSummary() {
      const summaryDiv = document.getElementById("summary");
      const visits = JSON.parse(localStorage.getItem("visits") || "[]");
      const now = new Date();
      const currentMonth = now.getMonth();
      const currentYear = now.getFullYear();

      let monthCash = 0, monthCard = 0, yearCash = 0, yearCard = 0, totalServed = 0;

      visits.forEach(cipher => {
        const data = decryptData(cipher);
        if (data && data.paid) {
          totalServed++;
          const d = new Date(data.date);
          const amt = parseFloat(data.amount) || 0;

          if (d.getFullYear() === currentYear) {
            if (data.payment === "gotowka") yearCash += amt;
            else if (data.payment === "karta") yearCard += amt;

            if (d.getMonth() === currentMonth) {
              if (data.payment === "gotowka") monthCash += amt;
              else if (data.payment === "karta") monthCard += amt;
            }
          }
        }
      });

      summaryDiv.innerHTML = `
        <p><strong>Obsłużonych klientów (zapłaconych):</strong> ${totalServed}</p>
        <p><strong>Bieżący miesiąc:</strong> Gotówka ${monthCash.toFixed(2)} zł | Karta ${monthCard.toFixed(2)} zł</p>
        <p><strong>Bieżący rok:</strong> Gotówka ${yearCash.toFixed(2)} zł | Karta ${yearCard.toFixed(2)} zł</p>
      `;
    }

    function logout() {
      sessionStorage.removeItem("key");
      location.href = "login.html";
    }

    renderSummary();
  </script>
</body>
</html>
