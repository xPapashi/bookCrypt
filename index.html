<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel główny – Wizyty Klientów</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 650px;
      margin: auto;
      padding: 1rem;
    }
    #summary p {
      margin: 0.25rem 0;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    .chart-wrapper {
      margin: 1.5rem 0;
      padding: 1rem;
      border: 2px solid #1e88e5;
      border-radius: 10px;
      background: #f0f7ff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    canvas {
      width: 100% !important;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h1>Witamy w panelu</h1>

  <div id="summary"></div>

  <div class="chart-wrapper">
    <h3 style="text-align:center; margin-top:0">Struktura płatności – bieżący miesiąc</h3>
    <canvas id="monthChart"></canvas>
  </div>
  <div class="chart-wrapper">
    <h3 style="text-align:center; margin-top:0">Struktura płatności – bieżący rok</h3>
    <canvas id="yearChart"></canvas>
  </div>

  <button onclick="location.href='addClient.html'">Dodaj nową wizytę</button>
  <button onclick="location.href='clients.html'">Zobacz klientów</button>
  <button onclick="logout()">Wyloguj</button>

  <script>
    // weryfikacja logowania
    const encryptionKey = sessionStorage.getItem("key");
    if (!encryptionKey) location.href = "login.html";

    function decryptData(ciphertext) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, encryptionKey);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch (e) {
        return null;
      }
    }

    let monthChartInstance = null;
    let yearChartInstance = null;

    function renderSummary() {
      const summaryDiv = document.getElementById("summary");
      const visits = JSON.parse(localStorage.getItem("visits") || "[]");
      const now = new Date();
      const currentMonth = now.getMonth();
      const currentYear = now.getFullYear();

      let monthCash = 0, monthCard = 0, yearCash = 0, yearCard = 0, totalServed = 0;

      visits.forEach(cipher => {
        const data = decryptData(cipher);
        if (data && data.paid) {
          totalServed++;
          const d = new Date(data.date);
          const amt = parseFloat(data.amount) || 0;

          if (d.getFullYear() === currentYear) {
            if (data.payment === "gotowka") yearCash += amt;
            else if (data.payment === "karta") yearCard += amt;

            if (d.getMonth() === currentMonth) {
              if (data.payment === "gotowka") monthCash += amt;
              else if (data.payment === "karta") monthCard += amt;
            }
          }
        }
      });

      summaryDiv.innerHTML = `
        <p><strong>Obsłużonych klientów (zapłaconych):</strong> ${totalServed}</p>
        <p><strong>Bieżący miesiąc:</strong> Gotówka £${monthCash.toFixed(2)} | Karta £${monthCard.toFixed(2)}</p>
        <p><strong>Bieżący rok:</strong> Gotówka £${yearCash.toFixed(2)} | Karta £${yearCard.toFixed(2)}</p>
      `;

      renderCharts(monthCash, monthCard, yearCash, yearCard);
    }

    function renderCharts(monthCash, monthCard, yearCash, yearCard) {
      const monthCtx = document.getElementById("monthChart").getContext("2d");
      const yearCtx = document.getElementById("yearChart").getContext("2d");

      if (monthChartInstance) monthChartInstance.destroy();
      if (yearChartInstance) yearChartInstance.destroy();

      monthChartInstance = new Chart(monthCtx, {
        type: "pie",
        data: {
          labels: ["Gotówka", "Karta"],
          datasets: [{
            data: [monthCash, monthCard]
          }]
        },
        options: {
          plugins: {
            legend: {position: "bottom"},
            title: {display: false}
          }
        }
      });

      yearChartInstance = new Chart(yearCtx, {
        type: "pie",
        data: {
          labels: ["Gotówka", "Karta"],
          datasets: [{
            data: [yearCash, yearCard]
          }]
        },
        options: {
          plugins: {
            legend: {position: "bottom"},
            title: {display: false}
          }
        }
      });
    }

    function logout() {
      sessionStorage.removeItem("key");
      location.href = "login.html";
    }

    renderSummary();
  </script>
</body>
</html>
