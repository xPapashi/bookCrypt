<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>bookCrypt — Login</title>

  <!-- Backup infrastructure (kept exactly as you had it) -->
  <script src="js/db.js"></script>
  <script src="js/backup.js"></script>

  <style>
    :root {
      --primary-color: #a26ff3;
      --accent-color: #f559a9;
      --bg-color: #f8f9fd;
      --card-bg: white;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    .login-card h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    .login-card input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.75rem;
      font-size: 1rem;
    }

    .login-card button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      border: none;
      border-radius: 0.75rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-card button:hover {
      background-color: #7c4fe0;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Panel właściciela</h1>
    <form id="loginForm" novalidate>
        <input id="key" type="password" placeholder="••••••••" required />
      <button type="submit">Login</button>
    </form>

  </div>

  <script>
    async function handleLogin(evt) {
      evt.preventDefault();
      const keyInput = document.getElementById('key');
      const err = document.getElementById('key-error');
      const key = (keyInput?.value || '').trim();

      if (!key) {
        if (err) err.style.display = 'block';
        alert('Please enter your encryption key.');
        return;
      }
      if (err) err.style.display = 'none';

      // Store key for this session (existing logic)
      sessionStorage.setItem('key', key);

      // Snapshot encrypted DB to IndexedDB (rolling backups)
      try {
        await Backup.saveRollingBackup();
      } catch (e) {
        console.warn('Backup on login failed:', e);
        // Proceed anyway
      }

      // Redirect as before
      window.location.href = 'index.html';
    }

    // Attach handler to form submit
    document.getElementById('loginForm').addEventListener('submit', handleLogin);

    // Hide inline error once user starts typing
    document.getElementById('key').addEventListener('input', function () {
      const err = document.getElementById('key-error');
      if (err) err.style.display = 'none';
    });
  </script>
</body>
</html>
