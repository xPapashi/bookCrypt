<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ustawienia ‚Äì Panel Wizyt</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/backup.js"></script>
    <script src="js/restore.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 2rem;
        background: #f9fbff;
        padding-bottom: 100px; /* Prevents overlap with back button */
      }
      h1 {
        text-align: center;
        color: #5e5edd;
        margin-bottom: 2rem;
      }
      .btn {
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 1rem auto;
        padding: 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 12px;
        background-color: #5e5edd;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background-color: #4e4ed9;
      }
      select,
      input[type="text"],
      input[type="color"] {
        font-size: 1rem;
        padding: 0.5rem;
        border-radius: 10px;
        border: 1px solid #ccc;
      }

      .tag-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.8rem 1rem;
        border-radius: 12px;
        background-color: #ffffff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 1rem;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .tag-card input[type="text"] {
        flex: 2;
        border: none;
        background: transparent;
        font-size: 1rem;
        font-weight: 500;
      }

      .tag-card input[type="color"] {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 8px;
      }

      .tag-card button {
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .tag-card button:hover {
        transform: scale(1.2);
      }

      #tagForm {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1.5rem;
        justify-content: center;
      }

      #tagForm input[type="text"] {
        flex: 2;
        padding: 0.75rem;
        border-radius: 10px;
        border: 1px solid #ddd;
      }

      #tagForm input[type="color"] {
        flex: 1;
        height: 48px;
        border: none;
        border-radius: 10px;
      }

      #tagForm button {
        flex: 1;
        background-color: #5e5edd;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #tagForm button:hover {
        background-color: #4e4ed9;
      }

      .floating-back-btn {
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 2rem);
        max-width: 500px;
        z-index: 999;
      }

      .floating-back-btn button {
        width: 100%;
        background: #5e5edd;
        color: white;
        padding: 0.9rem;
        border: none;
        border-radius: 15px;
        font-size: 1rem;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .floating-back-btn button:hover {
        background: #4e4ed9;
      }

      /* ===== Backups panel styling (scoped to #backupPanel) ===== */
      #backupPanel {
        max-width: 900px;
        margin: 0 auto;
      }

      /* Wrap whatever the JS renders into a card look */
      #backupPanel .backup-card,
      #backupPanel > .card,
      #backupPanel > div:not(:has(table)):not(:has(.backup-toolbar)) {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        padding: 1rem;
        margin: 1rem 0;
      }

      /* Toolbar (create/restore actions) */
      #backupPanel .backup-toolbar {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: center;
        margin: 1rem 0;
      }

      #backupPanel .backup-toolbar .btn,
      #backupPanel button.primary {
        /* make any primary buttons look like your .btn but smaller */
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0;
        max-width: none;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        background: #5e5edd;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.05s ease;
        font-size: 0.95rem;
      }
      #backupPanel .backup-toolbar .btn:hover,
      #backupPanel button.primary:hover {
        background: #4e4ed9;
      }

      /* Icon buttons inside table rows */
      #backupPanel .icon-btn,
      #backupPanel table button,
      #backupPanel .action-btn {
        background: #f3f4ff;
        color: #3636b3;
        border: 1px solid #e3e6ff;
        border-radius: 10px;
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.05s ease, border 0.2s ease;
      }
      #backupPanel .icon-btn:hover,
      #backupPanel table button:hover,
      #backupPanel .action-btn:hover {
        background: #e9ebff;
        border-color: #cfd5ff;
      }
      #backupPanel .icon-btn:active,
      #backupPanel table button:active,
      #backupPanel .action-btn:active {
        transform: translateY(1px);
      }

      /* Destructive buttons */
      #backupPanel .danger {
        background: #fff3f3;
        color: #b64949;
        border-color: #ffdada;
      }
      #backupPanel .danger:hover {
        background: #ffe8e8;
        border-color: #ffc9c9;
      }

      /* Table */
      #backupPanel .table-wrap {
        overflow-x: auto;
      }
      #backupPanel table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
      }
      #backupPanel thead th {
        background: #f3f5ff;
        color: #3b3bd6;
        text-align: left;
        font-weight: 600;
        padding: 0.9rem 1rem;
        border-bottom: 1px solid #ecefff;
      }
      #backupPanel tbody td {
        padding: 0.85rem 1rem;
        border-bottom: 1px solid #f2f4ff;
        vertical-align: middle;
      }
      #backupPanel tbody tr:hover {
        background: #fafbff;
      }
      #backupPanel .pill {
        display: inline-block;
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        background: #eef0ff;
        color: #4e4ed9;
        font-size: 0.85rem;
        font-weight: 600;
      }

      /* Small helper text */
      #backupPanel .muted {
        color: #6b7280;
        font-size: 0.9rem;
      }

      /* Align action buttons in a row */
      #backupPanel .row-actions {
        display: flex;
        gap: 0.4rem;
        flex-wrap: wrap;
      }

      /* Headings inside backups card */
      #backupPanel h3 {
        margin: 0 0 0.75rem 0;
        color: #4e4ed9;
        text-align: center;
      }

      /* Make any inputs inside backups match the form language */
      #backupPanel input[type="text"],
      #backupPanel input[type="file"],
      #backupPanel select {
        font-size: 1rem;
        padding: 0.6rem 0.75rem;
        border-radius: 10px;
        border: 1px solid #ddd;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <h1>‚öôÔ∏è Ustawienia</h1>
    <button class="btn" onclick="exportDatabase()">
      üì§ Eksportuj bazƒô danych
    </button>
    <input
      type="file"
      id="importFile"
      accept=".json"
      style="display: none"
      onchange="importDatabase(event)"
    />
    <button class="btn" onclick="document.getElementById('importFile').click()">
      üì• Importuj bazƒô danych
    </button>

    <h2 style="text-align: center; margin-top: 3rem">
      üìÑ Podsumowanie roczne (PDF)
    </h2>
    <div style="text-align: center; margin: 1rem 0">
      <select id="pdfYear"></select>
    </div>
    <button class="btn" onclick="generatePDF()">
      üìÑ Pobierz podsumowanie PDF
    </button>

    <h2 style="text-align: center; margin-top: 3rem">üè∑Ô∏è Ulubione tagi us≈Çug</h2>
    <div id="tagsList" style="max-width: 500px; margin: auto"></div>

    <div id="tagForm" style="max-width: 500px; margin: auto">
      <input type="text" id="newTagLabel" placeholder="Nazwa tagu" />
      <input type="color" id="newTagColor" value="#a26ff3" />
      <button onclick="addNewTag()">‚ûï Dodaj</button>
    </div>

    <!-- Backups -->
    <h2 style="text-align: center; margin-top: 3rem">üíæ Kopie zapasowe</h2>
    <section style="max-width: 900px; margin: 16px auto">
      <!-- Optional helper text card to keep the visual rhythm -->
      <div class="backup-card muted">
        ZarzƒÖdzaj kopiami zapasowymi: pobieraj, przywracaj lub usuwaj wybrane pozycje.
      </div>
      <!-- JS will render the interactive table & controls here -->
      <div id="backupPanel"></div>
    </section>

    <div class="floating-back-btn">
      <button onclick="location.href='index.html'">‚Üê Wr√≥ƒá</button>
    </div>

    <script>
      const encryptionKey = sessionStorage.getItem("key");
      if (!encryptionKey) location.href = "login.html";

      function exportDatabase() {
        const data = {
          visits: localStorage.getItem("visits"),
          tags: localStorage.getItem("tags"),
        };
        const blob = new Blob([JSON.stringify(data, null, 2)], {
          type: "application/json",
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `baza_klientow_${new Date()
          .toISOString()
          .slice(0, 10)}.json`;
        a.click();
        URL.revokeObjectURL(url);
      }

      function importDatabase(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const importedData = JSON.parse(e.target.result);
            if (importedData.visits) {
              localStorage.setItem("visits", importedData.visits);
            }
            if (importedData.tags) {
              localStorage.setItem("tags", importedData.tags);
            }
            alert("Import zako≈Ñczony sukcesem!");
            renderTagsSettings();
          } catch (err) {
            alert("B≈ÇƒÖd podczas importu: " + err.message);
          }
        };
        reader.readAsText(file);
      }

      function populateYearDropdown() {
        const select = document.getElementById("pdfYear");
        const currentYear = new Date().getFullYear();
        for (let y = currentYear; y >= currentYear - 5; y--) {
          const opt = document.createElement("option");
          opt.value = y;
          opt.textContent = `${y} / ${y + 1}`;
          select.appendChild(opt);
        }
      }

      async function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const year = parseInt(document.getElementById("pdfYear").value);
        const visits = JSON.parse(localStorage.getItem("visits") || "[]");
        const key = sessionStorage.getItem("key");
        if (!key) return alert("Brak klucza szyfrowania");

        let total = 0;
        const start = new Date(`${year}-04-06`);
        const end = new Date(`${year + 1}-04-05`);

        visits.forEach((c) => {
          const data = JSON.parse(
            CryptoJS.AES.decrypt(c, key).toString(CryptoJS.enc.Utf8)
          );
          if (data && data.paid) {
            const d = new Date(data.date);
            const amt = parseFloat(data.amount);
            if (d >= start && d <= end) total += amt;
          }
        });

        doc.text("Podsumowanie roczne - Gorgeous Eyes", 20, 20);
        doc.text(`Zakres: 6 kwietnia ${year} ‚Äì 5 kwietnia ${year + 1}`, 20, 35);
        doc.text(`≈ÅƒÖczny doch√≥d: ¬£${total.toFixed(2)}`, 20, 50);
        doc.save(`podsumowanie_${year}_do_${year + 1}.pdf`);
      }

      function renderTagsSettings() {
        const tags = JSON.parse(localStorage.getItem("tags") || "[]");
        const list = document.getElementById("tagsList");
        list.innerHTML = "";
        tags.forEach((tag, index) => {
          const row = document.createElement("div");
          row.className = "tag-card";

          const label = document.createElement("input");
          label.value = tag.label;
          label.type = "text";

          const color = document.createElement("input");
          color.type = "color";
          color.value = tag.color || "#cccccc";

          const saveBtn = document.createElement("button");
          saveBtn.textContent = "üíæ";
          saveBtn.onclick = () => {
            tag.label = label.value.trim();
            tag.color = color.value;
            localStorage.setItem("tags", JSON.stringify(tags));
            renderTagsSettings();
          };

          const delBtn = document.createElement("button");
          delBtn.textContent = "üóëÔ∏è";
          delBtn.onclick = () => {
            tags.splice(index, 1);
            localStorage.setItem("tags", JSON.stringify(tags));
            renderTagsSettings();
          };

          row.appendChild(label);
          row.appendChild(color);
          row.appendChild(saveBtn);
          row.appendChild(delBtn);
          list.appendChild(row);
        });
      }

      function addNewTag() {
        const label = document.getElementById("newTagLabel").value.trim();
        const color = document.getElementById("newTagColor").value;
        if (!label) return alert("Wprowad≈∫ nazwƒô tagu!");
        const tags = JSON.parse(localStorage.getItem("tags") || "[]");
        tags.push({ label, color });
        localStorage.setItem("tags", JSON.stringify(tags));
        document.getElementById("newTagLabel").value = "";
        renderTagsSettings();
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Mount the Restore/Download backups panel
        RestoreUI.renderBackupTable("backupPanel");
      });

      document.addEventListener("DOMContentLoaded", () => {
        populateYearDropdown();
        renderTagsSettings();

        // Ensure tag input scrolls into view on focus
        document.getElementById("newTagLabel").addEventListener("focus", () => {
          setTimeout(() => {
            document
              .getElementById("newTagLabel")
              .scrollIntoView({ behavior: "smooth", block: "center" });
          }, 200);
        });
      });
    </script>
  </body>
</html>
