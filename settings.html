<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ustawienia ‚Äì Panel Wizyt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f9fbff;
    }

    h1 {
      text-align: center;
      color: #5e5edd;
      margin-bottom: 2rem;
    }

    .btn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #5e5edd;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #4e4ed9;
    }

    #importFile {
      display: none;
    }

    .back {
      text-align: center;
      margin-top: 3rem;
    }

    .back a {
      text-decoration: none;
      color: #5e5edd;
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Ustawienia</h1>

  <button class="btn" onclick="exportDatabase()">üì§ Eksportuj bazƒô danych</button>
  <input type="file" id="importFile" accept=".json" onchange="importDatabase(event)" />
  <button class="btn" onclick="document.getElementById('importFile').click()">üì• Importuj bazƒô danych</button>

  <div class="back">
    <a href="index.html">‚Üê Powr√≥t do panelu</a>
  </div>

  <script>
    const encryptionKey = sessionStorage.getItem("key");
    if (!encryptionKey) location.href = "login.html";

    function exportDatabase() {
      const data = {
        visits: localStorage.getItem("visits")
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `baza_klientow_${new Date().toISOString().slice(0,10)}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function importDatabase(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const importedData = JSON.parse(e.target.result);
          if (importedData.visits) {
            localStorage.setItem("visits", importedData.visits);
            alert("Import zako≈Ñczony sukcesem!");
          } else {
            alert("Nieprawid≈Çowy format pliku.");
          }
        } catch (err) {
          alert("B≈ÇƒÖd podczas importu: " + err.message);
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
