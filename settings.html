<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ustawienia ‚Äì Panel Wizyt</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/backup.js"></script>
    <script src="js/restore.js"></script>
    <style>
      /* Base */
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 2rem;
        background: #f9fbff;
        padding-bottom: 100px; /* Prevents overlap with back button */
      }
      h1 {
        text-align: center;
        color: #5e5edd;
        margin-bottom: 2rem;
      }
      .btn {
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 1rem auto;
        padding: 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 12px;
        background-color: #5e5edd;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background-color: #4e4ed9;
      }

      select,
      input[type="text"],
      input[type="color"] {
        font-size: 1rem;
        padding: 0.5rem;
        border-radius: 10px;
        border: 1px solid #ccc;
      }

      /* Tag cards (existing design retained) */
      .tag-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.8rem 1rem;
        border-radius: 12px;
        background-color: #ffffff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 1rem;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .tag-card input[type="text"] {
        flex: 2;
        border: none;
        background: transparent;
        font-size: 1rem;
        font-weight: 500;
      }
      .tag-card input[type="color"] {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 8px;
      }
      .tag-card button {
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .tag-card button:hover {
        transform: scale(1.2);
      }

      #tagForm {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1.5rem;
        justify-content: center;
      }
      #tagForm input[type="text"] {
        flex: 2;
        padding: 0.75rem;
        border-radius: 10px;
        border: 1px solid #ddd;
      }
      #tagForm input[type="color"] {
        flex: 1;
        height: 48px;
        border: none;
        border-radius: 10px;
      }
      #tagForm button {
        flex: 1;
        background-color: #5e5edd;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      #tagForm button:hover {
        background-color: #4e4ed9;
      }

      /* Back button */
      .floating-back-btn {
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 2rem);
        max-width: 500px;
        z-index: 999;
      }
      .floating-back-btn button {
        width: 100%;
        background: #5e5edd;
        color: white;
        padding: 0.9rem;
        border: none;
        border-radius: 15px;
        font-size: 1rem;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .floating-back-btn button:hover {
        background: #4e4ed9;
      }

      /* ===== Backups panel: MOBILE-FIRST card list ===== */
      #backupPanel {
        max-width: 900px;
        margin: 0 auto;
      }
      #backupPanel .backup-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        padding: 1rem;
        margin: 1rem 0;
      }
      #backupPanel h3 {
        margin: 0 0 0.75rem 0;
        color: #4e4ed9;
        text-align: center;
      }
      #backupPanel .muted {
        color: #6b7280;
        font-size: 0.95rem;
      }

      /* Toolbars */
      #backupPanel .backup-toolbar {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: center;
        margin: 0.75rem 0;
      }
      #backupPanel .backup-toolbar .primary {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        background: #5e5edd;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.05s ease;
        font-size: 0.95rem;
      }
      #backupPanel .backup-toolbar .primary:hover {
        background: #4e4ed9;
      }

      #backupPanel .icon-btn,
      #backupPanel .action-btn {
        background: #f3f4ff;
        color: #3636b3;
        border: 1px solid #e3e6ff;
        border-radius: 10px;
        padding: 0.6rem 0.85rem;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.05s ease, border 0.2s ease;
      }
      #backupPanel .icon-btn:hover {
        background: #e9ebff;
        border-color: #cfd5ff;
      }
      #backupPanel .icon-btn:active {
        transform: translateY(1px);
      }
      #backupPanel .danger {
        background: #fff3f3;
        color: #b64949;
        border-color: #ffdada;
      }
      #backupPanel .danger:hover {
        background: #ffe8e8;
        border-color: #ffc9c9;
      }

      /* Card list layout */
      #backupPanel .backup-list {
        display: grid;
        gap: 0.75rem;
      }
      #backupPanel .backup-item {
        background: #fff;
        border: 1px solid #eef1ff;
        border-radius: 12px;
        padding: 0.85rem 0.9rem;
        display: grid;
        grid-template-columns: 28px 1fr;
        column-gap: 0.75rem;
        row-gap: 0.4rem;
        align-items: center;
      }
      #backupPanel .backup-item .check {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #backupPanel .backup-item input[type="checkbox"] {
        width: 22px;
        height: 22px;
      }
      #backupPanel .backup-item .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem 0.75rem;
        align-items: center;
        justify-content: space-between;
      }
      #backupPanel .backup-item .date {
        font-weight: 600;
      }
      #backupPanel .pill {
        display: inline-block;
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        background: #eef0ff;
        color: #4e4ed9;
        font-size: 0.85rem;
        font-weight: 600;
      }
      #backupPanel .backup-item .actions {
        grid-column: 1 / -1;
        display: flex;
        gap: 0.45rem;
        flex-wrap: wrap;
        margin-top: 0.25rem;
      }

      /* Wider screens: tighten layout */
      @media (min-width: 720px) {
        #backupPanel .backup-item {
          grid-template-columns: 36px 2fr 1fr auto;
        }
        #backupPanel .backup-item .actions {
          grid-column: auto;
          justify-content: flex-end;
        }
      }

      /* Collapsible list container with soft fade, mobile-first */
      #backupPanel .collapsible {
        position: relative;
        max-height: min(60vh, 520px); /* capped to viewport for phones */
        overflow: auto; /* <-- was hidden */
        -webkit-overflow-scrolling: touch; /* smooth iOS scrolling */
        overscroll-behavior: contain; /* prevent page bounce while scrolling the list */
      }

      /* When expanded, let the page handle scrolling normally */
      #backupPanel .collapsible.expanded {
        max-height: none;
        overflow: visible;
      }

      /* Keep the fade overlay non-interactive so it doesn't block scrolling */
      #backupPanel .fade-out {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 56px;
        pointer-events: none; /* ensures touches reach the list */
        display: block;
      }
      #backupPanel .collapsible.expanded .fade-out {
        display: none;
      }

      /* ‚ÄúPoka≈º wiƒôcej / Zwi≈Ñ‚Äù control bar */
      #backupPanel .more-bar {
        display: flex;
        justify-content: center;
        margin-top: 0.5rem;
      }
      #backupPanel .more-btn {
        background: #f3f4ff;
        color: #3636b3;
        border: 1px solid #e3e6ff;
        border-radius: 12px;
        padding: 0.7rem 1rem;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s ease, border 0.2s ease, transform 0.05s ease;
      }
      #backupPanel .more-btn:hover {
        background: #e9ebff;
        border-color: #cfd5ff;
      }
      #backupPanel .more-btn:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <h1>‚öôÔ∏è Ustawienia</h1>

    <!-- Old top Import/Export removed as requested -->

    <h2 style="text-align: center; margin-top: 3rem">
      üìÑ Podsumowanie roczne (PDF)
    </h2>
    <div style="text-align: center; margin: 1rem 0">
      <select id="pdfYear"></select>
    </div>
    <button class="btn" onclick="generatePDF()">
      üìÑ Pobierz podsumowanie PDF
    </button>

    <h2 style="text-align: center; margin-top: 3rem">üè∑Ô∏è Ulubione tagi us≈Çug</h2>
    <div id="tagsList" style="max-width: 500px; margin: auto"></div>

    <div id="tagForm" style="max-width: 500px; margin: auto">
      <input type="text" id="newTagLabel" placeholder="Nazwa tagu" />
      <input type="color" id="newTagColor" value="#a26ff3" />
      <button onclick="addNewTag()">‚ûï Dodaj</button>
    </div>

    <!-- Backups -->
    <h2 style="text-align: center; margin-top: 3rem">üíæ Kopie zapasowe</h2>
    <section style="max-width: 900px; margin: 16px auto">
      <div class="backup-card muted" style="text-align: center">
        ZarzƒÖdzaj kopiami zapasowymi: pobieraj, przywracaj, usuwaj (pojedynczo
        lub wiele naraz).
      </div>
      <div id="backupPanel"></div>
    </section>

    <div class="floating-back-btn">
      <button onclick="location.href='index.html'">‚Üê Wr√≥ƒá</button>
    </div>

    <script>
      const encryptionKey = sessionStorage.getItem("key");
      if (!encryptionKey) location.href = "login.html";

      function exportDatabase() {
        /* deprecated in UI, kept for compatibility if referenced elsewhere */
        const data = {
          visits: localStorage.getItem("visits"),
          tags: localStorage.getItem("tags"),
        };
        const blob = new Blob([JSON.stringify(data, null, 2)], {
          type: "application/json",
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `baza_klientow_${new Date()
          .toISOString()
          .slice(0, 10)}.json`;
        a.click();
        URL.revokeObjectURL(url);
      }

      function importDatabase(event) {
        /* deprecated path ‚Äî import is handled in backups area */
      }

      function populateYearDropdown() {
        const select = document.getElementById("pdfYear");
        const currentYear = new Date().getFullYear();
        for (let y = currentYear; y >= currentYear - 5; y--) {
          const opt = document.createElement("option");
          opt.value = y;
          opt.textContent = `${y} / ${y + 1}`;
          select.appendChild(opt);
        }
      }

      async function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const year = parseInt(document.getElementById("pdfYear").value);
        const visits = JSON.parse(localStorage.getItem("visits") || "[]");
        const key = sessionStorage.getItem("key");
        if (!key) return alert("Brak klucza szyfrowania");

        let total = 0;
        const start = new Date(`${year}-04-06`);
        const end = new Date(`${year + 1}-04-05`);

        visits.forEach((c) => {
          const data = JSON.parse(
            CryptoJS.AES.decrypt(c, key).toString(CryptoJS.enc.Utf8)
          );
          if (data && data.paid) {
            const d = new Date(data.date);
            const amt = parseFloat(data.amount);
            if (d >= start && d <= end) total += amt;
          }
        });

        doc.text("Podsumowanie roczne - Gorgeous Eyes", 20, 20);
        doc.text(`Zakres: 6 kwietnia ${year} ‚Äì 5 kwietnia ${year + 1}`, 20, 35);
        doc.text(`≈ÅƒÖczny doch√≥d: ¬£${total.toFixed(2)}`, 20, 50);
        doc.save(`podsumowanie_${year}_do_${year + 1}.pdf`);
      }

      function renderTagsSettings() {
        const tags = JSON.parse(localStorage.getItem("tags") || "[]");
        const list = document.getElementById("tagsList");
        list.innerHTML = "";
        tags.forEach((tag, index) => {
          const row = document.createElement("div");
          row.className = "tag-card";

          const label = document.createElement("input");
          label.value = tag.label;
          label.type = "text";

          const color = document.createElement("input");
          color.type = "color";
          color.value = tag.color || "#cccccc";

          const saveBtn = document.createElement("button");
          saveBtn.textContent = "üíæ";
          saveBtn.onclick = () => {
            tag.label = label.value.trim();
            tag.color = color.value;
            localStorage.setItem("tags", JSON.stringify(tags));
            renderTagsSettings();
          };

          const delBtn = document.createElement("button");
          delBtn.textContent = "üóëÔ∏è";
          delBtn.onclick = () => {
            tags.splice(index, 1);
            localStorage.setItem("tags", JSON.stringify(tags));
            renderTagsSettings();
          };

          row.appendChild(label);
          row.appendChild(color);
          row.appendChild(saveBtn);
          row.appendChild(delBtn);
          list.appendChild(row);
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Mount the (mobile-first, collapsible) backups UI
        RestoreUI.renderBackupTable("backupPanel");
      });

      document.addEventListener("DOMContentLoaded", () => {
        populateYearDropdown();
        renderTagsSettings();

        document
          .getElementById("newTagLabel")
          ?.addEventListener("focus", () => {
            setTimeout(() => {
              document
                .getElementById("newTagLabel")
                .scrollIntoView({ behavior: "smooth", block: "center" });
            }, 200);
          });
      });
    </script>
  </body>
</html>
