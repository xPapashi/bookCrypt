<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ustawienia – Panel Wizyt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f9fbff;
    }

    h1 {
      text-align: center;
      color: #5e5edd;
      margin-bottom: 2rem;
    }

    .btn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #5e5edd;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #4e4ed9;
    }

    select {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.25rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #importFile {
      display: none;
    }

    .back {
      text-align: center;
      margin-top: 3rem;
    }

    .back a {
      text-decoration: none;
      color: #5e5edd;
    }
  </style>
</head>
<body>
  <h1>⚙️ Ustawienia</h1>

  <button class="btn" onclick="exportDatabase()">📤 Eksportuj bazę danych</button>
  <input type="file" id="importFile" accept=".json" onchange="importDatabase(event)" />
  <button class="btn" onclick="document.getElementById('importFile').click()">📥 Importuj bazę danych</button>

  <h2 style="text-align:center; margin-top:3rem;">📄 Podsumowanie roczne (PDF)</h2>
  <div style="text-align:center; margin:1rem 0;">
    <select id="pdfYear"></select>
  </div>
  <button class="btn" onclick="generatePDF()">📄 Pobierz podsumowanie PDF</button>

  <div class="back">
    <a href="index.html">← Powrót do panelu</a>
  </div>

  <script>
    const encryptionKey = sessionStorage.getItem("key");
    if (!encryptionKey) location.href = "login.html";

    function exportDatabase() {
      const data = {
        visits: localStorage.getItem("visits")
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `baza_klientow_${new Date().toISOString().slice(0,10)}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function importDatabase(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const importedData = JSON.parse(e.target.result);
          if (importedData.visits) {
            localStorage.setItem("visits", importedData.visits);
            alert("Import zakończony sukcesem!");
          } else {
            alert("Nieprawidłowy format pliku.");
          }
        } catch (err) {
          alert("Błąd podczas importu: " + err.message);
        }
      };
      reader.readAsText(file);
    }

    function populateYearDropdown() {
      const select = document.getElementById("pdfYear");
      const currentYear = new Date().getFullYear();
      for (let y = currentYear; y >= currentYear - 5; y--) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = `${y} / ${y + 1}`;
        select.appendChild(opt);
      }
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const year = parseInt(document.getElementById("pdfYear").value);
      const visits = JSON.parse(localStorage.getItem("visits") || "[]");
      const key = sessionStorage.getItem("key");
      if (!key) {
        alert("Brak klucza szyfrowania");
        return;
      }

      let taxYearTotal = 0;

      function decryptData(cipher) {
        try {
          const bytes = CryptoJS.AES.decrypt(cipher, key);
          return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
        } catch {
          return null;
        }
      }

      const startOfTaxYear = new Date(`${year}-04-06`);
      const endOfTaxYear = new Date(`${year + 1}-04-05`);

      visits.forEach(c => {
        const data = decryptData(c);
        if (data && data.paid) {
          const d = new Date(data.date);
          const amt = parseFloat(data.amount);
          if (d >= startOfTaxYear && d <= endOfTaxYear) {
            taxYearTotal += amt;
          }
        }
      });

      doc.setFontSize(16);
      doc.text("Podsumowanie roczne - Gorgeous Eyes", 20, 20);
      doc.setFontSize(12);
      doc.text(`Zakres: 6 kwietnia ${year} – 5 kwietnia ${year + 1}`, 20, 35);
      doc.text(`Łączny dochód: £${taxYearTotal.toFixed(2)}`, 20, 50);

      doc.save(`podsumowanie_${year}_do_${year + 1}.pdf`);
    }

    populateYearDropdown();
  </script>
</body>
</html>
